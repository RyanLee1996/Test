<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .house{
            width:3620px;
            height: 2820px;
            border: 10px solid black;
            position: absolute;
        }
        .window{
            width: 780px;
            height: 1750px;
            background-color: darkseagreen;
            position: absolute;
            right: -780px;
            top:975px;
        }
        .door{
            width: 800px;
            height: 800px;
            border-radius: 0  800px 0 0 ;
            border: solid  ;
            /*background-color:#cb18f8;*/
            position: absolute;
            left: 100px;
            bottom: 0px;
        }
        .old-bed{
            width: 1550px;
            height: 2150px;
            background-color: red;
            position: absolute;
            right:0px;
        }
        .bed{
            /*width: 1550px;*/
            /*height: 2150px;*/
            width: 2150px;
            height: 1550px;
            background-color: red;
            position: absolute;
            left:0px;
        }
        .old-wardrobe{
            width: 460px;
            height: 790px;
            background-color: burlywood;
            position: absolute;
        }
        .wardrobe{
            width: 460px;
            height: 790px;
            /*width: 790px;*/
            /*height: 460px;*/
            background-color: burlywood;
            position: absolute;
            right: 0px;
        }
        .new-desk{
            width: 1200px;
            height: 600px;

        }
        .storage-rack{

        }
        .tea-table{
            width: 550px;
            height: 550px;
            background-color: lightcoral;
            position: absolute;
            right: 400px;
            top: 700px;
        }
        .coatrack{
            width: 1200px;
            height: 400px;
            background-color: black;
            position: absolute;
            right: 0px;
        }

    </style>
</head>
<body>
<div class="house">
    <div class="bed"></div>
    <div class="wardrobe"></div>
    <div class="new-desk"></div>
    <div class="tea-table"></div>
    <div class="storage-rack"></div>
    <div class="dressing-mirror"></div>
    <div class="coatrack"></div>
    <div class="window"></div>
    <div class="door"></div>
</div>

</html>
